  <!-- conteúdo principal -->
   <main class="pageMain">
    <!-- seção de projetos -->
  <section class="proj" id="projetos">


      <header class="projTop">
        <div class="projTitleWrap">
          <h1 class="titleTech"><span>Projetos</span></h1>
          <p class="projSub">Alguns projetos que mostram meu perfil:</p>
        </div>

        <div class="projActions">
          <a class="btnNeo" href="principal.html">
            <span>Voltar para o portfólio</span>
            <span class="btnArrow" aria-hidden="true">↩</span>
          </a>
        </div>
      </header>

      <div class="projFilter" role="tablist" aria-label="Filtrar projetos">
        <button class="chip is-active" type="button" data-filter="all" role="tab" aria-selected="true">Todos</button>
        <button class="chip" type="button" data-filter="dados" role="tab" aria-selected="false">Dados</button>
        <button class="chip" type="button" data-filter="dev" role="tab" aria-selected="false">Dev</button>
      </div>

      <div class="projGrid" id="projGrid"></div>

      <div class="projModal" id="projModal" aria-hidden="true">
        <div class="projModalBackdrop" data-close="true"></div>

        <article class="projModalCard" role="dialog" aria-modal="true" aria-label="Detalhes do projeto">
          <button class="projModalClose" type="button" data-close="true" aria-label="Fechar">✕</button>

          <div class="projModalHead">
            <p class="projModalTag" id="mTag">Categoria</p>
            <h2 class="projModalTitle" id="mTitle">Título</h2>
            <p class="projModalDesc" id="mDesc">Descrição</p>
          </div>

          <div class="projModalBody">
            <div class="projModalSplit">

    <!-- seção de projetos -->
              <section class="projModalCol projModalCol--stacks">
                <p class="projMetaLabel">Stacks:</p>
                <div class="projPills" id="mStack"></div>
              </section>

              <div class="projTechLine" aria-hidden="true"></div>

    <!-- seção de projetos -->
              <section class="projModalCol projModalCol--bullets">
                <p class="projMetaLabel">O que faz:</p>
                <ul class="projBullets" id="mBullets"></ul>
              </section>

            </div>
          </div>

          <div class="projModalBtns">
            <a class="btnNeo" id="mGithub" href="#" target="_blank" rel="noreferrer">
              <span>Ir para o projeto</span>
              <span class="btnArrow" aria-hidden="true">↗</span>
            </a>
          </div>

        </article>
      </div>


  </section>
</main>
